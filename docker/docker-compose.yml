version: '3.8'

services:
  training:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../data:/app/data
      - ../checkpoints:/app/checkpoints
      - ../logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: python experiments/train_baseline.py

  federated-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    command: python experiments/train_federated.py --mode server

  federated-client:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - federated-server
    command: python experiments/train_federated.py --mode client

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.0
    ports:
      - "5000:5000"
    volumes:
      - ../mlruns:/mlflow
    command: mlflow server --host 0.0.0.0 --backend-store-uri /mlflow

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ../mlops/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
