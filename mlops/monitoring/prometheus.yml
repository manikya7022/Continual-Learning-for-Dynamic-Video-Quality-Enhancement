global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nerve-cl-training'
    static_configs:
      - targets: ['training:8000']
    metrics_path: '/metrics'

  - job_name: 'nerve-cl-federated'
    static_configs:
      - targets: ['federated-server:8000']
    metrics_path: '/metrics'
