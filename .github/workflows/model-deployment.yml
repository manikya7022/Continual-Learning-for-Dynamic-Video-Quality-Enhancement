name: Model Deployment

on:
  push:
    paths:
      - 'models/**'
      - 'nerve_cl/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -e .[dev]
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=nerve_cl --cov-report=xml
      
      - name: Quality gate
        run: |
          python -c "
          import sys
          # Check VMAF threshold
          min_vmaf = 70.0
          print(f'VMAF threshold: {min_vmaf}')
          "

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -e .
      
      - name: Export to ONNX
        run: |
          python -c "
          import torch
